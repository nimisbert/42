<!DOCTYPE html>
<html>
    <head>
        <title> SVG fundamentals</title>
    </head>
    <body>
        <svg width="960" height="500">
            <circle cx="50" cy="50" r="50"></circle>
            <circle cx="150" cy="50" r="50" fill="red"></circle>
            <circle cx="250" cy="50" r="50" fill="green"></circle>
            <rect 
                x="1"
                y="100"
                width="300"
                height="150"
                fill="none"
                stroke="blue"
                stroke-width="10"
            ></rect>

            <line x1="0" y1="0" x2="100" y2="100" stroke="yellow"></line>

            <path 
                fill="none"
                d="M200, 300L300, 300L300, 400" 
                stroke="black" 
                stroke-width="10"
            ></path>

        </svg>
    </body>
</html>
